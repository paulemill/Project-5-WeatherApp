<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="app">
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search by City.." />
        <button id="searchIcon">
          <i class="fa fa-search" aria-hidden="'true"></i>
        </button>
      </div>
      <div class="content">
        <div id="info">
          <p id="date"></p>
          <h3 id="city"></h3>
          <p id="country"></p>
        </div>

        <div id="tempImage"></div>

        <div id="description"></div>

        <div id="temp"></div>

        <div id="extraInfo">
          <div class="col">
            <div class="info">
              <h5>Highs</h5>
              <p id="tempMax"></p>
            </div>
          </div>
          <div class="col">
            <div class="info">
              <h5>Lows</h5>
              <p id="tempMin"></p>
            </div>
          </div>
          <div class="col">
            <div class="info">
              <h5>Wind Speed</h5>
              <p id="windSpeed"></p>
            </div>
          </div>
          <div class="col">
            <div class="info">
              <h5>Wind Direction</h5>
              <p id="windDirection"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="https://en.wikipedia.org/wiki/Lists_of_cities" target="_blank">
      List of cities...</a
    >

    <script src="script.js"></script>
  </body>
</html>
